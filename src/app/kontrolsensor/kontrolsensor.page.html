<ion-header>
  <ion-toolbar class="bar">
    <ion-title class="title">Kontrol</ion-title>

     <ion-buttons slot="start">
       <ion-menu-button menu="main-menu" class="icon"></ion-menu-button>
    </ion-buttons>
    
  </ion-toolbar>
</ion-header>

<ion-content>

	<ion-card>
		<ion-item>
			<ion-label>
				Sensor Tegangan
			</ion-label>

			<ion-toggle [(ngModel)]="statusTegangan" (ionChange)="aktivasiTegangan(statusTegangan)"></ion-toggle>
				
		</ion-item>
	</ion-card>
		<ion-card>
			<ion-item>
			<ion-label>
				Sensor Arus
			</ion-label>

			<ion-toggle  [(ngModel)]="statusArus" (ionChange)="aktivasiArus(statusArus)"></ion-toggle>
		</ion-item>
	</ion-card>

</ion-content>
