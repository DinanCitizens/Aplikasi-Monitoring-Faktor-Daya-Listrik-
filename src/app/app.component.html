<ion-app>
    <ion-menu  menuId="main-menu" contentId="main">
      <ion-content fullscreen>
        <ion-row>
          <img src="../../assets/icon/stmglagah.jpg" alt="img" height="180" width="300">
        </ion-row>

        <div class="scroll" no-bounce></div>

        <ion-menu-toggle>
          <ion-item routerLink="/dashboard" lines="none">
            <ion-icon name="home" slot="start" class="beranda"></ion-icon>
              <ion-label class="b">Beranda</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle>
          <ion-item routerLink="/arus" lines="none">
            <ion-icon name="bar-chart" slot="start" class="a"></ion-icon>
              <ion-label class="ar">Monitoring Arus</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle>
          <ion-item routerLink="/tegangan" lines="none">
            <ion-icon name="bar-chart" slot="start"class="t"></ion-icon>
              <ion-label class="te">Monitoring Tegangan</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle>
          <ion-item routerLink="/cosphi" lines="none">
            <ion-icon name="bar-chart" slot="start" color="primary" class="cos"></ion-icon>
              <ion-label color="primary" class="phi">Monitoring CosPhi</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle>
          <ion-item routerLink="/daya" lines="none">
            <ion-icon name="bar-chart" slot="start" class="d"></ion-icon>

        <ion-menu-toggle>
          <ion-item routerLink="/kontrolsensor" lines="none">

          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle>
          <ion-item routerLink="/rekapitulasi" lines="none">
            <ion-icon name="documents" slot="start" color="primary" class="rekap"></ion-icon>
              <ion-label color="primary" class="data">Rekap Data</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle>
          <ion-item routerLink="/logout" lines="none">
            <ion-icon name="exit" slot="start" color="danger" class="ke"></ion-icon>
              <ion-label color="danger" class="luar">Keluar</ion-label>
          </ion-item>
        </ion-menu-toggle>

      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main"></ion-router-outlet>
  
</ion-app>
