<ion-app>
    <ion-menu  menuId="main-menu" contentId="main">
      <ion-content>
        <ion-row>
          <ion-col>
            Hello!!
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            Email : {{userEmail}}
          </ion-col>
        </ion-row>

        <ion-list>

        <ion-menu-toggle>
          <ion-item routerLink="/dashboard">
            <ion-icon name="home" slot="start" class="beranda"></ion-icon>
              <ion-label class="b">Beranda</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle>
          <ion-item routerLink="/arus">
            <ion-icon name="bar-chart" slot="start" class="a"></ion-icon>
              <ion-label class="ar">Monitoring Arus</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle>
          <ion-item routerLink="/tegangan">
            <ion-icon name="bar-chart" slot="start"class="t"></ion-icon>
              <ion-label class="te">Monitoring Tegangan</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle>
          <ion-item routerLink="/cosphi">
            <ion-icon name="bar-chart" slot="start" color="primary"></ion-icon>
              <ion-label color="primary">Monitoring CosPhi</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle>
          <ion-item routerLink="/daya">
            <ion-icon name="bar-chart" slot="start" class="d"></ion-icon>
              <ion-label class="sor">Monitoring Daya</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle>
          <ion-item routerLink="/kontrolsensor">
            <ion-icon name="settings" slot="start" class="k"></ion-icon>
              <ion-label class="sen">Kontrol Sensor</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle>
          <ion-item routerLink="/rekapitulasi">
            <ion-icon name="documents" slot="start" color="primary"></ion-icon>
              <ion-label color="primary">Rekap Data</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle>
          <ion-item routerLink="/logout">
            <ion-icon name="exit" slot="start" color="danger"></ion-icon>
              <ion-label color="danger">Keluar</ion-label>
          </ion-item>
        </ion-menu-toggle>

           
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main"></ion-router-outlet>
  
</ion-app>
