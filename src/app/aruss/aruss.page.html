<ion-header>
  <ion-toolbar class="buttons">
    <ion-title class="title">Arus S</ion-title>
    	<ion-buttons slot="start">
    		<ion-button (click)="goToArusPage()">
    		<ion-icon name="arrow-back-outline"></ion-icon>
			</ion-button>
		</ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
	<ion-row align-items-end>
      <ion-col col-5>
        <ion-item>
          <ion-input [(ngModel)]="jumlah_result" type="number" placeholder="Masukkan Jumlah Data" maxlength="2"></ion-input>
        </ion-item>
      </ion-col>
  </ion-row>
  
    <ion-row>
      <ion-col>
        <ion-button size="small" expand="block" class="button" [disabled]="jumlah_result == undefined" (click)="kirim()">Kirim</ion-button>
      </ion-col>
    </ion-row>

    <figure class="highcharts-figure">  
      <div id="container"></div>
    </figure>
</ion-content>
